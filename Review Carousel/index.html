<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>

<body>
    <main id="main-portion">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
    </main>
    <div class="container">
        <article id="user-introduction">
            <img src="images/susan smith.jpg.jpg" alt="" id="person-img">
            <div id="author">Susan Smith</div>
            <div id="job">Web Developer</div>
            <p id="info">
                My name is Susan Smith. I"m from Australia. I work in Web Development company. Because I interested in
                Web Development. So I join this company for increase my experience in Developmen
            </p>
        </article>
        <div class="button-container">
            <div class="chevron-btn">
                <button class="pre-btn">
                    <i class='bx bxs-chevron-left'></i>
                </button>
                <button class="next-btn">
                    <i class='bx bxs-chevron-right'></i>
                </button>
            </div>
            <button class="random-btn">
                Surprise me
            </button>
        </div>
    </div>


</body>
<script src="server.js"></script>

</html>
